apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  name: test-raycluster-no-lq
  namespace: test-namespace
spec:
  headGroupSpec:
    replicas: 1
    rayStartParams: {}
    template:
      spec:
        containers:
          - name: ray-head
            image: rayproject/ray:latest
            ports:
              - name: redis
                containerPort: 6379
  workerGroupSpecs:
    - replicas: 1
      groupName: workers
      rayStartParams: {}
      template:
        spec:
          containers:
            - name: ray-worker
              image: rayproject/ray:latest
